<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Register</title>
</head>
<body>
    <header class="container">
        <ul class="nav justify-content-right">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="users.html">User</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link">Register</a>
            </li>
          </ul>
    </header>      
    <h1 class="register-1">Create Account</h1>
    <div class="control">
        <label>Email</label>
        <input type="text" class="form-control" id="txtEmail">
    </div>
    <div class="control">
        <label>Password</label>
        <input type="password" class="form-control" id="txtPassword">
    </div>
    <div class="control">
        <label>First Name</label>
        <input type="text" class="form-control" id="txtFirstName">
    </div>
    <div class="control">
        <label>Last Name</label>
        <input type="text" class="form-control" id="txtLastName">
    </div>
    <div class="control">
        <label>Age</label>
        <input type="number" class="form-control" id="txtAge">
    </div>
    <div class="control">
        <label>Address</label>
        <input type="number" class="form-control" id="txtAddress">
    </div>
    <div class="control">
        <label>Phone Number</label>
        <input type="tel" class="form-control" id="txtPhoneNumber">
    </div>
    <div class="control">
        <label>Payment</label>
        <select class="form-control" id="selPayment">
            <option>Paypal</option>
            <option>Check</option>
            <option>Cash</option>
            <option>Bitcoin</option>
    </div>
    <div class="control">
        <label>Color</label>
        <input type="color" id="txtColor">
    </div>
    <div class="control">
        <button class="btn btn-primary" id="btnSave" onclick="registerUser();">Register User</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>

</body>
</html>
